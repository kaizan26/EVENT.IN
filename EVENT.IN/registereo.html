<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- FONT -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lekton:400,700,400italic' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">EVENT.IN</a>
        </div>
    </nav>
    <div class="register-box">
        <h1>Register</h1>
        <form>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault01">Nama Event Organizer</label>
                <input type="text" class="form-control" id="validationDefault01" value="" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefault01">Spesialis</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Pernikahan</option>
                  <option>Konser</option>
                  <option>Pesta</option>
                  <option>Pertandingan</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault04">Kecamatan</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Balikpapan Utara</option>
                  <option>Balikpapan Barat</option>
                  <option>Balikpapan Selatan</option>
                  <option>Balikpapan Timur</option>
                  <option>Balikpapan Tengah</option>
                  <option>Balikpapan Kota</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefault05">Nomor Telepon</label>
                <input type="text" class="form-control" id="validationDefault05" required>
              </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefaultUsername">Username</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                      </div>
                      <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault06">Password</label>
                    <input type="password" class="form-control" id="validationDefault06" required>
                </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Daftar</button>
            Sudah memiliki akun? <a href="logineo.html">Masuk</a>
          </form>
    </div>
</body>
</html>
